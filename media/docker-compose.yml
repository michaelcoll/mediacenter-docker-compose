version: "3"
services:
  transmission:
    image: linuxserver/transmission:version-3.00-r5
    container_name: "transmission"
    volumes:
      - "/mnt/ssd/containers/config/transmission:/config"
      - "/mnt/tank2/shares/download:/downloads"
    ports:
      - "9091:9091"
      - "51413:51413"
      - "51413:51413/udp"
    networks:
      - "transmission"
    environment:
      PGID: 100
      PUID: 1003
      TZ: "Europe/Paris"
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr
    container_name: "radarr"
    volumes:
      - "/mnt/ssd/containers/config/radarr:/config"
      - "/mnt/tank2/shares/download:/downloads"
      - "/mnt/tank2/shares/videos/Films/Films:/movies"
    ports:
      - "7878:7878"
    networks:
      - "transmission"
      - "radarr"
    #      - "plex"
    environment:
      PGID: 100
      PUID: 1004
      TZ: "Europe/Paris"
    depends_on:
      - "transmission"
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr:develop
    container_name: "sonarr"
    volumes:
      - "/mnt/ssd/containers/config/sonarr:/config"
      - "/mnt/tank2/shares/download:/downloads"
      - "/mnt/tank2/shares/videos/SÃ©ries:/tv"
      - "/mnt/tank2/shares/videos/Anime:/anime"
    ports:
      - "8989:8989"
    networks:
      - "transmission"
      - "sonarr"
    #      - "plex"
    environment:
      PGID: 100
      PUID: 1005
      TZ: "Europe/Paris"
    links:
      - "transmission"
    restart: unless-stopped

networks:
  transmission:
  sonarr:
  radarr:
